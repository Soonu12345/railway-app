<div class="container-fluid">
  <div class="row">
    <form #LiveTrainStatusForm="ngForm" name="LiveTrainStatusForm" class="w-100 row" 
    (ngSubmit)="LiveTrainStatusForm.valid && getLiveTrainStatus()">
      <div class="col-lg-6">
        <div>
          Train Number
        </div>
        <div class="input-group">
          <input type="text" class="pnr-search-bar form-control" name="trainNumber" [(ngModel)]="trainNumber" placeholder="Enter Train Number...">
          <span class="input-group-btn">
            <button class="btn pnr-search-btn btn-secondary pnr-seearch-btn" (click)="getLiveTrainStatus()" type="button">
              Search
            </button>
          </span>
        </div>
        <div class="error-message" *ngIf="trainNumberExistance">Please enter Train Number</div>
      </div>
    </form>

  </div>



  <div class="row m-t-20" *ngIf="(liveRecord && liveRecord.station && liveRecord.station.name)">
    <table class="table table-striped table-condensed table-hover" align="center">
      <tr>
        <th>NO.</th>
        <th>Station Name</th>
        <th>Arrival Time</th>
        <th>Departure Time</th>
        <th>Distance in km</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let liveRecord of liveData?.route">
        <td>
          <div class="active-state">

          </div>
        </td>
        <td>{{liveRecord.station?liveRecord.station.name : 'NA'}} ({{liveRecord.station.code}})</td>
        <td ><b>{{liveRecord.actarr}}</b></td>
        <td >{{liveRecord.actdep}}</td>
        <td>{{liveRecord.distance}}</td>
        <td>{{liveRecord.status}}</td>
      </tr>
    </table>
  </div>















</div>
